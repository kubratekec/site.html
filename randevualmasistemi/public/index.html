<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevu Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center my-8">Randevu Sistemine Hoş Geldiniz</h1>
        
        <!-- Giriş Formu -->
        <div id="login-form" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Giriş Yap</h2>
            <input type="email" id="email" placeholder="E-posta" class="w-full p-2 mb-2 border rounded">
            <input type="password" id="password" placeholder="Şifre" class="w-full p-2 mb-4 border rounded">
            <button id="loginBtn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Giriş Yap</button>
            <p class="mt-4 text-center">Hesabınız yok mu? <a href="#" id="showRegister" class="text-blue-500">Kayıt Olun</a></p>
        </div>

        <!-- Kayıt Formu (Başlangıçta gizli) -->
        <div id="register-form" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md hidden">
            <h2 class="text-2xl font-semibold mb-4">Kayıt Ol</h2>
            <input type="text" id="name" placeholder="Ad Soyad" class="w-full p-2 mb-2 border rounded">
            <input type="email" id="reg-email" placeholder="E-posta" class="w-full p-2 mb-2 border rounded">
            <input type="password" id="reg-password" placeholder="Şifre (en az 6 karakter)" class="w-full p-2 mb-4 border rounded">
            <button id="registerBtn" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Kayıt Ol</button>
            <p class="mt-4 text-center">Zaten hesabınız var mı? <a href="#" id="showLogin" class="text-blue-500">Giriş Yapın</a></p>
        </div>
    </div>

    <!-- Firebase ve Uygulama JS -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
